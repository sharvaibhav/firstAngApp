<div class="container my-first-app bg-primary">  
  <div class="col-md-6">  
    <button *ngIf="!addNewPerson"  class="btn btn-info" (click) = "addNewPerson = !addNewPerson">Add new Person</button>
    <prune *ngIf = "addNewPerson"(onSubmitted)="formSubmit($event)" (onCancel) = "addNewPerson = false;">   </prune>
  </div>
  <div class="col-md-6 top-buffer">
    <div class="rows">  
      <profile [person]="person" *ngFor = "let person of people"></profile>
    </div>  
  </div>
</div>
